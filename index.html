<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaulinaJawien</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sekcje/main.css" type="text/css" />
  </head>
  <body>
    <header class="header__picture">
      <img src="./images/stopka.jpg" width="1440" alt="Gromada dziadow" />
    </header>
    <main>
      <!-- Sekcja kontakt z przyciskami -->
      <section class="contact">
        <div class="section__button">
          <ul class="contact__list">
            <li class="contact__list-menu">
              <a href="">
                <img
                  class="contact__link"
                  src="./images/Canva Design.png"
                  alt="O mnie"
                  width="250"
                  height="auto"
                />
              </a>
            </li>
            <li class="contact__list-menu">
              <a href="">
                <img
                  class="contact__link"
                  src="./images/Canva Design1.png"
                  alt="O mnie"
                  width="250"
                  height="auto"
                />
              </a>
            </li>
            <li class="contact__list-menu">
              <a href="">
                <img
                  class="contact__link"
                  src="./images/Canva Design2.png"
                  alt="O mnie"
                  width="250"
                  height="auto"
                />
              </a>
            </li>
            <li class="contact__list-menu">
              <a href="">
                <img
                  class="contact__link"
                  src="./images/Canva Design4.png"
                  alt="O mnie"
                  width="250"
                  height="auto"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Sekcja logo -->
      <section class="logo">
        <div class="section__logo">
          <img src="./images/PaulinaLogo.PNG" alt="Logo Paulina Jawien" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
